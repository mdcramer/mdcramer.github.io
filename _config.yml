# Welcome to Jekyll!
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `bundle exec jekyll serve`. If you change this file, please restart the server process.

minimal_mistakes_skin: "dirt" # "air", "contrast", "dark", "dirt", "mint", "sunrise", "default"

locale: "en"
title: "Hackin' and Tinkerin'"
title_separator: "-"
name: "Mark Cramer"
description: "A collection of blogs related to some of my projects on GitHub"
url: https://mdcramer.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
repo:
  root: https://github.com/mdcramer/mdcramer.github.io
  source_branch: blog
  production_branch: master
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs: false # true, false (default)
words_per_minute: 200
comments:
  provider: disqus # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname: githubmdcramer # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  staticman:
    allowedFields: ['name', 'email', 'url', 'message']
    branch: "master"
    commitMessage: "New comment."
    filename: comment-{@timestamp}
    format: "yml"
    moderation: true
    path: "docs/_data/comments/{options.slug}" # "/_data/comments/{options.slug}" (default)
    requiredFields: ['name', 'email', 'message']
    transforms:
      email: "md5"
    generatedFields:
      date:
        type: "date"
        options:
          format: "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
  atom_feed:
    path: # blank (default) uses feed.xml

# Social Sharing
twitter:
  username: "markdcramer"
facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image

analytics:
  provider: false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id:

include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - LICENSE
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
mathjax: true
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed 

permalink: /:categories/:title/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
future: true

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  
pagination:
  enabled: true
  debug: false
  per_page: 7
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true

autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    permalink: /:coll/
    enabled: true
    slugify:
      mode: raw
      cased: true
  tags:
    enabled: true
    slugify:
      mode: raw
      cased: true
    title: ":tag" # :tag is replaced by the tag name
    permalink: "/tags/:tag"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development

collections:
  deep-speeling-blog:
    output: true
    permalink: /deep-speeling-blog/:path/
  perceptron-magic-blog:
    output: true
    permalink: /perceptron-magic-blog/:path/

defaults:
  # All pages with layout of type [single]
  - scope:
      layout: single
    values:
      author_profile: true
      read_time: false
      comments: true # true
      share: true
      related: true

  # _deep-speeling-blog
  - scope:
      path: "_deep-speeling-blog"
      type: deep-speeling-blog
    values:
      layout: single
      permalink: /deep-speeling-blog/:title/

  # _perceptron-magic-blog
  - scope:
      path: "_perceptron-magic-blog"
      type: perceptron-magic-blog
    values:
      layout: single
      permalink: /perceptron-magic-blog/:title/
